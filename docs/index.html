<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./docsify/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
</head>
<body>
  <!--<nav>
    <a href="#/">首页</a>
     <a href="#/zh-cn/">中文</a>
  </nav>-->
  <div id="app"></div>
  <script>
    window.$docsify = {
      //...
      //在 ./docs 目录创建 .nojekyll 命名的空文件，阻止 GitHub Pages 忽略命名是下划线开头的文件
      // 加载自定义侧边栏 加载 _sidebar.md
      loadSidebar: true,
      //设置自动生成目录的最大层级
      subMaxLevel: 3,
      //加载自定义导航栏，默认加载的文件为 _navbar.md
      // loadNavbar: true,
      //根目录
      // basePath: '/',
      //启用相对路径
      relativePath: true,
      //自动跳转顶部
      auto2top: true,
      // name: '<style>.no::before {content: "Roye\'s Lite Note";} .no:hover::before { content: "Go 2 Homepage"; }</style><span class="no"</span>',
      //点击侧栏的二级标题之后，页面的标题不会距离顶部太近
      topMargin: 40,

      repo: 'https://github.com/xRoye/Notes',
    }
  </script>
  <script src="./docsify/lib/docsify.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="./docsify/lib/docsify-copy-code.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> -->
</body>
</html>
