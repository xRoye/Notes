<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./docsify/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
</head>
<body>
  <!--<nav>
    <a href="#/">首页</a>
     <a href="#/zh-cn/">中文</a>
  </nav>-->
  <div id="app"></div>
  <script>
    window.$docsify = {
      //...
      //在 ./docs 目录创建 .nojekyll 命名的空文件，阻止 GitHub Pages 忽略命名是下划线开头的文件
      // 加载自定义侧边栏 加载 _sidebar.md
      loadSidebar: true,
      //设置自动生成目录的最大层级
      subMaxLevel: 5,
      //加载自定义导航栏，默认加载的文件为 _navbar.md
      // loadNavbar: true,
      //启用相对路径
      relativePath: true
    }
  </script>
  <script src="./docsify/lib/docsify.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
</body>
</html>
